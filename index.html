<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Data Reference View</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Custom animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        .highlight {
            background-color: #fef08a; /* yellow-200 */
            font-weight: bold;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <!-- Header -->
    <div class="mb-8">
        <h3 class="text-2xl font-bold text-gray-900">Master Data Reference</h3>
        <p class="text-gray-500 mt-1">Search and view reference codes for data upload templates.</p>
    </div>

    <!-- VIEW 1: DASHBOARD GRID -->
    <div id="dashboardView">
        <!-- Search Bar -->
        <div class="relative mb-8 group">
            <div class="absolute left-5 top-1/2 transform -translate-y-1/2 text-gray-400 group-focus-within:text-blue-500 transition-colors pointer-events-none">
                <!-- Heroicon: Magnifying Glass -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
            </div>
            <input type="text" 
                   class="w-full h-14 pl-14 pr-4 rounded-xl border border-gray-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg transition-all duration-300" 
                   id="masterSearch" 
                   placeholder="Search Master Data (e.g., User Type, Department, Cost Center...)" 
                   autocomplete="off">
        </div>

        <!-- Category Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="categoryGrid">
            <!-- Items will be injected here by JS -->
        </div>
        
        <!-- Empty State -->
        <div id="noResults" class="hidden text-center py-20">
            <div class="text-gray-300 flex justify-center mb-4">
                <!-- Heroicon: Folder Minus -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-20 h-20">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 13.5H9m4.06-7.19-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" />
                </svg>
            </div>
            <p class="text-gray-500 text-lg">Master data not found.</p>
        </div>
    </div>

    <!-- VIEW 2: DETAIL TABLE -->
    <div id="detailView" class="hidden bg-white rounded-xl shadow-sm p-8 fade-in">
        <button onclick="showDashboard()" class="flex items-center gap-2 text-gray-500 hover:text-blue-600 font-medium mb-6 transition-colors group">
            <!-- Heroicon: Arrow Left -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 group-hover:-translate-x-1 transition-transform">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
            </svg>
            Back to Master Data List
        </button>

        <div class="flex flex-col md:flex-row justify-between md:items-center mb-6 border-b border-gray-100 pb-4 gap-4">
            <div>
                <h4 class="text-xl font-bold text-gray-900 mb-1" id="detailTitle">Title Here</h4>
                <p class="text-sm text-gray-500" id="detailDesc">Description here</p>
            </div>
            <div>
                <!-- Optional: Search within the specific table -->
                <input type="text" 
                       class="w-full md:w-64 px-3 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" 
                       id="tableSearch" 
                       placeholder="Filter table...">
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead class="bg-gray-50 text-gray-600 text-sm uppercase tracking-wider">
                    <tr id="tableHeader">
                        <!-- Headers injected by JS -->
                    </tr>
                </thead>
                <tbody id="tableBody" class="divide-y divide-gray-100 text-sm text-gray-700">
                    <!-- Rows injected by JS -->
                </tbody>
            </table>
        </div>
    </div>

</div>

    // 3. Render Dashboard Grid
    function renderGrid(filterText = '') {
        gridContainer.innerHTML = '';
        let hasData = false;
        
        const lowerFilter = filterText.toLowerCase();

        masterDataCategories.forEach(cat => {
            // Simple filter logic
            if (cat.title.toLowerCase().includes(lowerFilter) || cat.desc.toLowerCase().includes(lowerFilter)) {
                hasData = true;
                const div = document.createElement('div');
                // Minimalist Card Design (No Icon)
                div.innerHTML = `
                    <div class="h-full bg-white p-6 rounded-xl border border-gray-200 shadow-sm hover:shadow-md hover:border-blue-400 hover:-translate-y-1 transition-all duration-300 cursor-pointer flex flex-col justify-center group relative overflow-hidden" onclick="showDetail('${cat.id}')">
                        <!-- Hover Accent: Left Blue Border -->
                        <div class="absolute left-0 top-0 bottom-0 w-1.5 bg-blue-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        
                        <h5 class="text-lg font-bold text-gray-900 mb-2 group-hover:text-blue-700 transition-colors">${highlightText(cat.title, lowerFilter)}</h5>
                        <p class="text-sm text-gray-500 leading-relaxed">${highlightText(cat.desc, lowerFilter)}</p>
                        
                        <!-- Optional: Small arrow to indicate action -->
                        <div class="mt-4 flex items-center text-xs font-semibold text-blue-600 opacity-0 group-hover:opacity-100 transition-all duration-300 translate-y-2 group-hover:translate-y-0">
                            View Data <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 ml-1"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" /></svg>
                        </div>
                    </div>
                `;
                gridContainer.appendChild(div);
            }
        });

        if (!hasData) {
            noResults.classList.remove('hidden');
        } else {
            noResults.classList.add('hidden');
        }
    }

    // Helper: Highlight Text
    function highlightText(text, search) {
        if (!search) return text;
        const regex = new RegExp(`(${search})`, 'gi');
        return text.replace(regex, '<span class="highlight">$1</span>');
    }

    // 4. Show Detail Logic
    window.showDetail = function(id) {
        const data = masterDataCategories.find(c => c.id === id);
        if (!data) return;

        // Populate Detail View
        document.getElementById('detailTitle').textContent = data.title;
        document.getElementById('detailDesc').textContent = data.desc;

        // Render Header
        const thead = document.getElementById('tableHeader');
        thead.innerHTML = `
            <th scope="col" class="px-6 py-3 rounded-l-lg w-16">#</th>
            ${data.columns.map(col => `<th scope="col" class="px-6 py-3">${col}</th>`).join('')}
            <th scope="col" class="px-6 py-3 rounded-r-lg w-32">Action</th>
        `;

        // Render Body
        renderTableBody(data.data);

        // Switch Views
        dashboardView.classList.add('hidden');
        detailView.classList.remove('hidden');
        
        // Reset table search
        document.getElementById('tableSearch').value = '';
        document.getElementById('tableSearch').onkeyup = (e) => {
            const val = e.target.value.toLowerCase();
            const filteredData = data.data.filter(row => row.some(cell => cell.toString().toLowerCase().includes(val)));
            renderTableBody(filteredData);
        };
    };

    function renderTableBody(rows) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        
        if(rows.length === 0) {
            tbody.innerHTML = '<tr><td colspan="10" class="text-center text-gray-500 py-8">No data available in this table.</td></tr>';
            return;
        }

        rows.forEach((row, index) => {
            const tr = document.createElement('tr');
            tr.className = "hover:bg-blue-50 transition-colors";
            
            // Index column
            let html = `<td class="px-6 py-4 text-gray-400 font-mono text-xs">${index + 1}</td>`;
            
            // Data columns
            row.forEach(cell => {
                html += `<td class="px-6 py-4">${cell}</td>`;
            });
            
            // Action column (Copy)
            const codeToCopy = row[0];
            // Heroicon: Clipboard
            const copyIcon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" /></svg>`;
            
            html += `
                <td class="px-6 py-4">
                    <button class="px-3 py-1.5 text-xs font-medium text-blue-600 bg-blue-50 hover:bg-blue-100 rounded-md transition-colors copy-btn flex items-center gap-2" onclick="copyToClipboard('${codeToCopy}', this)">
                        ${copyIcon} Copy
                    </button>
                </td>
            `;
            tr.innerHTML = html;
            tbody.appendChild(tr);
        });
    }

    // 5. Back to Dashboard
    window.showDashboard = function() {
        detailView.classList.add('hidden');
        dashboardView.classList.remove('hidden');
    };

    // 6. Copy Functionality
    window.copyToClipboard = function(text, btnElement) {
        navigator.clipboard.writeText(text).then(() => {
            const originalHTML = btnElement.innerHTML;
            const originalClasses = btnElement.className;
            
            // Heroicon: Check
            const checkIcon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" /></svg>`;
            
            btnElement.innerHTML = `${checkIcon} Copied`;
            btnElement.className = "px-3 py-1.5 text-xs font-medium text-green-700 bg-green-100 rounded-md flex items-center gap-2 cursor-default";
            
            setTimeout(() => {
                btnElement.innerHTML = originalHTML;
                btnElement.className = originalClasses;
            }, 1500);
        });
    };

    // Initialize
    searchInput.addEventListener('input', (e) => renderGrid(e.target.value));
    renderGrid();

</script>

</body>
</html>
